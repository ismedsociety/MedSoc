<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Medical Society - Home</title>

        <link rel="icon" href="images/icon.png" type="image/png">

        <link rel="stylesheet" href="styles/footer.css">
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/pages/news.css">
    </head>
    <body>
        <header>
            <nav>
                <a href="index.html">Home</a>
                <a href="programs.html">Programs</a>
                <a href="resources.html">Resources</a>
                <a href="about.html">About</a>
                <a href="news.html" class="active">News</a>
            </nav>
        </header>

        <main>
            <section id="main-hero">
                <h1>News</h1>
            </section>
            <section id="two-cols">
                <div id="feed">
                    <h2>Feed</h2>
                    <div id="news-container"></div>
                </div>
                <div id="past-news" style="min-width: 250px;">
                    <h2>Past Newsletters</h2>
                    <ul id="news-list">
                    </ul>
                </div>
            </section>
        </main>
    
        <footer class="site-footer">
            <div class="footer-container">
                
                <div class="footer-left">
                    <div class="image-link">
                        <a href="https://www.imsa.edu" target="_blank" rel="noopener noreferrer">
                        <img src="images/facebook1.png" alt="Facebook" /></a>
                        <a href="https://www.imsa.edu" target="_blank" rel="noopener noreferrer">
                        <img src="images/instagram.png" alt="Instagram" /></a>
                    </div>

                    
                    <h1 class="brand-title">Medical Society</h1>
                    <p class="brand-email">medsocimsa@gmail.com</p>
                    
                    <div class="legal-info">
                        <p>
                            &copy; 2024 IMSA Medical Society<br>
                            Crafted with ❤️
                        </p>
                    </div>
                </div>

                <div class="footer-right">
                    <h2 class="form-heading">Contact</h2>
                    <p class="form-subheading">Have questions? Reach out to us:</p>

                    <form action="https://formsubmit.co/medsocimsa@gmail.com" method="post">
                        <div class="form-row">
                            <div class="field-group">
                                <label>Name *</label>
                                <input name="name" type="text" required>
                            </div>
                            <div class="field-group">
                                <label>Email *</label>
                                <input name="email" type="email" required>
                            </div>
                        </div>

                        <div class="field-group full-width">
                            <label>Message *</label>
                            <textarea name="message" style="resize: none;" rows="3" required></textarea>
                        </div>

                        <div class="button-container">
                            <button type="submit">Send</button>
                        </div>
                    </form>
                </div>
                
            </div>
        </footer>

        <script src="scripts/header.js"></script>

        <script type="module" src="scripts/postdata.js"></script>
